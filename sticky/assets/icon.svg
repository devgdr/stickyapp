<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <defs>
        <linearGradient id="noteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFEB3B"/>
            <stop offset="100%" style="stop-color:#FFC107"/>
        </linearGradient>
        <linearGradient id="foldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD54F"/>
            <stop offset="100%" style="stop-color:#FFA000"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Main note body -->
    <path d="M8 4 L48 4 L56 12 L56 60 L8 60 Z" fill="url(#noteGrad)" filter="url(#shadow)" stroke="#FFA000" stroke-width="1"/>

    <!-- Folded corner -->
    <path d="M48 4 L48 12 L56 12 Z" fill="url(#foldGrad)"/>

    <!-- Lines on note -->
    <line x1="14" y1="20" x2="50" y2="20" stroke="#FF8F00" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="14" y1="28" x2="45" y2="28" stroke="#FF8F00" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="14" y1="36" x2="48" y2="36" stroke="#FF8F00" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="14" y1="44" x2="38" y2="44" stroke="#FF8F00" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>

